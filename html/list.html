<body>
        <!--lists and nesting lists-->

   <!--ordered list 
     roman number,1,a,A-->

    <ol type="i">
        <li>milk</li>
        <li>sugar
            <ul>
                <li>brown sugar</li>
                <li>white sugar</li>
            </ul>
        </li>
        <li>tea</li>
        <li>potato</li>
        <li>chiken</li>
    </ol>

   <!--unordered list
        square,disk,circle-->


   <ul type="square">
    <li>milk</li>
    <li>sugar</li>
    <li>tea
        <ul>
            <li>black tea</li>
            <li>cold tea
                <ol>
                    <li>americano</li>
                    <li>capachino</li>
                    
                </ol>
            </li>
        </ul>
    </li>
    <li>potato</li>
    <li>chiken</li>
   </ul>
    
   <!--definition list-->

   <dl>
    <dt>coffee</dt>
    <dd>its a hot coffee</dd>
    <dd>its  a cold coffee</dd>

    <dt>tea</dt>
    <dd>its a hot tea</dd>
    <dd>its a cold tea</dd>
   </dl>

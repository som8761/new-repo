    // Initialize an empty array to store the to-do items
    let todoList = [];

    let addTodo = document.getElementById('addTodo');

    addTodo.addEventListener('click',()=>{
      // Get the value from the input field
      let item = document.getElementById("todoInput").value;
      
      // Add the item to the todoList array
      todoList.push(item);
      
      // Clear the input field
      document.getElementById("todoInput").value = "";
      
      // Display the updated todoList
      displayTodoList();
    })

    

    function removeTodo(index) {
      // Remove the item from the todoList array at the specified index
      todoList.splice(index, 1);
      // ekhane index mane represent korche todoList er modhe thaka index ta.ekhane todoList.splice mane todoList er modhe kar jinis gulo remove hbe.todolist er vatorer jinis mane index remove hbe.

      
      // Display the updated todoList
      displayTodoList();
    }

      todoList.forEach((item) => {
      // Create a list item element
      let listItem = document.createElement("li");
      
      // Create a text node with the item text
      let itemText = document.createTextNode(item);
      
      // Create a remove button element
      let removeButton = document.createElement("button");
      removeButton.innerHTML = "Remove";
      
      // Add a click event listener to the remove button
      removeButton.addEventListener("click", function() {
        removeTodo(todoList.indexOf(item));
      });
      
      // Append the item text and remove button to the list item
      listItem.appendChild(itemText);
      listItem.appendChild(removeButton);
      
      // Append the list item to the todoList element
      todoListElement.appendChild(listItem);
    });

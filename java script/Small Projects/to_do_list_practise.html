<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
</head>
<style>
    ul{
        border: solid 1px black;
    }
    li{
        margin-bottom: 5px;
    }
</style>
<body>

    <h1>TO-DO-LIST</h1>
    
    <input type="text"  id="todoInput" placeholder="To-Do-Items">

    <button id="todobutton">Add</button>

    <ul id="todoList">
        <!-- the to do items will be updated here once user input something in the input field -->
    </ul>


    <script>
        const todoList  = [];

        // target korlam sei button ke jar mdhe click korle sob kaj ta hoche..mane add namok button(todobutton).
        const todobutton = document.getElementById('todobutton');

        todobutton.addEventListener('click',()=>{
            // .value dile ja kichu user input field a ikhbe seta .value te dhuke jabe.
            const input = document.getElementById('todoInput').value;

            // dhukiye dilam todolist namok blank array te 
            todoList.push(input);

            document.getElementById('todoInput').value = "";
            // .value = "" ,atar mane holo user j jinista likhechilo seta ai empty string er dara replace hoye galo.. ..setao abar blank string .jadi kichu likhe ditam tahole blank thkto na sei lekha ta diye replace hoye jato.


            ToDisplayToDoList();
            
        })

        function ToDisplayToDoList (){
            // target korlam puro todoList take ,karon jar modhe todoitems gulo ke dhokabo take to target korte hbe.
            const todoListBox = document.getElementById('todoList')

            // todoList er innerHTML ke blank string er sathe replace kore dilam.
            todoListBox.innerHTML = "";

            // for each er dara each and every element take itterate korlam.
            todoList.forEach((item)=>{

                // 'li' tag er create korlam
                const ListItem = document.createElement('li');

                // li tag er modhe text add korlam jeta asche oi todoList namok array thke..akhane jato gulo item add hbe foreach sei each and evry element ke diye kaj korbe.
                const ListText = document.createTextNode(item)
                ListItem.textContent = item

                // making reove button for remove those items from todoListBox.
                const removerButton = document.createElement('button')
                removerButton.innerHTML = 'remove'

                // removerButton.addEventListener("click", function() {
                // removeTodo(todoList.indexOf(item));
                // });

                removerButton.addEventListener("click", function() {

                function removeTodo(index){
                // Remove the item from the todoList array at the specified index
                todoList.splice(index, 1);
                // simple kotha holo splice method ekhane ki kore remove kpre seta korche..r kake remove korte hobe sei value take find korche indexof.jadi indexof na lagai tahole vulval jinis reove hbe karon oerticular jei button tai click korbo setake remove korbe na..onno kichu remove kore dabe. 

                // Display the updated todoList
                ToDisplayToDoList();
                }

                removeTodo(todoList.indexOf(item));
                // index of todo list er modhe thaka item guloke khuje remove krbe..tai akhane parameter hisabe item dewa ache.akhane khali ki remove hbe seta dewa ache btu ki bhabe remove hobe seta upore splice diye kroa ache.mane upore action/operation ta kora ache but sei operation/action ta complete korte j value ta lagbe sei value ta akhan diye pabe.

                // ekhane indexOf er kaj ta holo j jakhn ami perticularly kono remove button k click korchi indexOf method khuje bar korche todoList er modhe thke sei item take jakhn e mile jache takhan e sei item take remove kpre diche ..jadi khuje na pay tahole undefined hbe..ekhane todolist namok j blank array ta chilo sekhan thke khuje bar korche. ekhane just value ta pache r baki ki bhabe kaj ta hoche mane ki kore remove hoche seta upore splice er dara dewa ache...ekhane jakhn e value take khuje paye jache takhn e splice method er madhome value take remove kpre diche.
                });



                // dhukiye dilam li er modhe text ke.
                ListItem.appendChild(ListText)
                // dhukiye dilam li er modhe remove button take.
                ListItem.appendChild(removerButton)
                // dhukiye dilam todoListBox er modhe li ke.
                todoListBox.appendChild(ListItem)


            })
        }



        // function removeTodo(index){
        //     // Remove the item from the todoList array at the specified index
        //     todoList.splice(index,1)
        //     // ekhane index mane represent korche todoList er modhe thaka index ta.ekhane todoList.splice mane todoList er modhe kar jinis gulo remove hbe.todolist er vatorer jinis mane index remobve hbe.

        //     // Display the updated todoList
        //     ToDisplayToDoList()
        // }
    </script>
</body>
</html>

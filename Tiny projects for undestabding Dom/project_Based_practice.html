        /* TO DO LIST APP*/

        // todo items r dodo button ke target kore nilam.
        const todoinput = document.getElementById('todoinput')
        const todobutton = document.getElementById('todobutton')

        const storetodoarray = []
        function todoFunc(){
            const getIntoValue = todoinput.value;
            storetodoarray.push(getIntoValue)
            todoinput.value = '';

            TodoItemsDisplay();

        }

        todobutton.addEventListener('click',()=>{
            const clickOnButton = todoFunc();
        })


        /*create a function(items remove) where a operation occures by splice method */
        function removeTodo(index){
            storetodoarray.splice(index,1)
            TodoItemsDisplay()
        }


        const todobox = document.getElementById('todobox')


        function TodoItemsDisplay(){
            todobox.innerHTML = '';
            // todobox er vatore jate kono jinis repeat na kore tai empty string diye previous items guloke replace kore dilam.

            for(let i = 0; i < storetodoarray.length; i++){
                const createEle = document.createElement('li')
                const createText = document.createTextNode(storetodoarray[i])

                // create a remove button.
                const removerbutton = document.createElement('button')
                const removerbuttonText = document.createTextNode('Remove')
                


                removerbutton.addEventListener('click',()=>{
                    removeTodo(storetodoarray.indexOf(storetodoarray[i]))
                })

                // append kore dilam
                createEle.appendChild(createText)
                createEle.appendChild(removerbutton)
                todobox.appendChild(createEle)
                removerbutton.appendChild(removerbuttonText)


            }
        }

        /*In summary ::
        textContent is used to get or set the text content of an element (replacing any existing content), while createTextNode() is used to create a new text node that can be added as a child of an element without removing existing content.*/
